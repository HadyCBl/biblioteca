<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== REMIXICONS ===============-->
   <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="assets/css/styles.css">

   <title>Control de Inventario</title>
</head>

<body>
   <div class="login">
      <form action="guardar_cuenta.php" method="POST" class="login__form">
         <h1 class="login__title">Crear Cuenta</h1>

         <div class="login__content">
            <div class="login__box">
               <i class="ri-user-3-line login__icon"></i>
               <div class="login__box-input">
                  <input type="text" required class="login__input" name="nombre" placeholder=" ">
                  <label for="" class="login__label">Nombre</label>
               </div>
            </div>

            <div class="login__box">
               <i class="ri-phone-line login__icon"></i>
               <div class="login__box-input">
                  <input type="text" required class="login__input" name="telefono" placeholder=" ">
                  <label for="" class="login__label">Teléfono</label>
               </div>
            </div>

            <div class="login__box">
               <i class="ri-mail-line login__icon"></i>
               <div class="login__box-input">
                  <input type="email" required class="login__input" name="correo" placeholder=" ">
                  <label for="" class="login__label">Correo</label>
               </div>
            </div>

            <div class="login__box">
               <i class="ri-lock-2-line login__icon"></i>
               <div class="login__box-input">
                  <input type="password" required class="login__input" name="pass" id="login-pass" placeholder=" ">
                  <label for="" class="login__label">Contraseña</label>
                  <i class="ri-eye-off-line login__eye" id="login-eye"></i>
               </div>
            </div>
         </div>

         <div class="login__check">
            <div class="login__check-group">
               <input type="checkbox" class="login__check-input">
               <label for="" class="login__check-label">Recuérdame</label>
            </div>

            <a href="#" class="login__forgot">Restablecer Contraseña</a>
         </div>

         <button type="submit" class="login__button">Crear Cuenta</button>

         <p class="login__register">
            ¿Ya tienes una Cuenta? <a href="index.html">Iniciar sesión</a>
         </p>
      </form>
   </div>

   <!--=============== MAIN JS ===============-->
   <script src="assets/js/main.js"></script>
</body>

</html>
